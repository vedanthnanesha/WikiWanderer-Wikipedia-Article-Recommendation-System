<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Similar Articles</title>
  <style>
    * {
      box-sizing: border-box; 
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #23529a;
      color: #ffffff;
      max-width: 350px; 
      margin: 0 auto; 
    }

    h1 {
      font-size: 25px;
      margin-bottom: 20px;
      color: #080707;
      text-align: center; 
    }
    h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #080707;
      text-align: center; 
    }


    ul {
      list-style-type: none;
      padding: 0;
      text-align: center; 
    }

    li {
      margin-bottom: 15px;
    }

    p {
      font-size: 15px;
      color: #ffffff;
    }

    a {
      color: #e8e3e8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      width: 100%;
      min-width: 200px; 
    }

    form label {
      display: block;
      margin-bottom: 4px;
      color: #333333;
    }

    form input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%; 
    }

    form button:hover {
      background-color: #0056b3;
    }

    #invalidEmailMessage {
      display: none;
      color: #ff0000;
      margin-bottom: 20px;
      text-align: center; 
    }

    #emailChangeSuccessMessage {
      display: none;
      background-color: #28a745;
      color: #ffffff;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
      text-align: center; 
    }

    #loggedInEmail {
      background-color: #0e0f10;
      color: #f1eeee;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 14px;
      text-align: center; 
    }
  </style>
</head>
<body>
  <h1>WikiWanderer</h1>
  <h2>Similar Articles</h2>
  <ul id="similarArticles"></ul>

  
  <div id="loggedInEmail" style="display:none;"></div>

  
  <form id="emailForm">
    <label for="emailInput">Enter your email:</label>
    <input type="email" id="emailInput" required>
    <button type="submit">Save Email</button>
  </form>

  
  <form id="changeEmailForm" style="display:none;">
    <label for="newEmailInput">Enter new email:</label>
    <input type="email" id="newEmailInput" required>
    <button type="submit">Change Email</button>
  </form>

  
  <div id="invalidEmailMessage">Invalid email. Please try again.</div>
  <div id="emailChangeSuccessMessage">Email changed successfully.</div>

  <script src="popup.js"></script>
</body>
</html>
